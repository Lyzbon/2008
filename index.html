<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* fundo escuro */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 900px;
      justify-content: space-between;
    }

    .paper {
      background: #fff; /* papel branco */
      color: #121212; /* texto escuro para contraste */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px 5px #ff4081; /* sombra rosa */
      font-size: 22px;
      max-width: 400px;
      text-align: center;
      font-weight: bold;
      border: 3px solid #ff4081;
      transition: transform 0.3s ease;
      cursor: grab;
      user-select: none;
    }

    .paper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 8px #ff79b0;
      border-color: #ff79b0;
    }

    a {
      color: #ff4081;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsividade do iframe do áudio */
    .audio-wrapper {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    /* Vídeo YouTube responsivo */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px 5px #ff4081;
      border: 3px solid #ff4081;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .video-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 8px #ff79b0;
      border-color: #ff79b0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Mobile */
    @media (max-width: 760px) {
      body {
        height: auto;
        padding: 20px 10px;
      }
      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .paper, .video-wrapper {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <div class="paper">
        achei que vc era garota que iria escutar link do zap cmg
      daqui 20 anos eu te aviso!
      </div>
      
      <div class="audio-wrapper">
        <iframe width="300" height="60" src="https://vocaroo.com/embed/1bmauXGLOrMB?autoplay=0" frameborder="0" allow="autoplay"></iframe><br />
        <a href="https://voca.ro/1bmauXGLOrMB" title="Gravador de Voz do Vocaroo" target="_blank">Ver no Vocaroo &gt;&gt;</a>
      </div>
    </div>

    <div class="video-wrapper" title="Vídeo YouTube">
      <iframe src="https://www.youtube.com/embed/RUDJlL9-0Ys?si=VBDSoJY4ZVEsL6iH" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
